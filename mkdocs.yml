site_name: PromptMage
site_url: https://promptmage.io/
site_description: PromptMage

repo_url: https://github.com/tsterbak/promptmage
repo_name: tsterbak/promptmage
copyright: Copyright &copy; 2024 PromptMage

theme:
  name: material
  logo: images/promptmage-logo.png
  favicon: images/favicon-32x32.png
  icon:
    repo: fontawesome/brands/git-alt

  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate 

  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true